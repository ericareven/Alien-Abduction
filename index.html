<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Alien Abduction</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@1&family=Rubik+Mono+One&display=swap');
        </style>
    </head>
    <body>
        <script type="text/javascript" src="js/app.js"></script>
        <header>
            <h1>Alien Abduction</h1>
        </header>
        <img src="images/farmbg.jpeg" alt="farm" class="bg">
        <p>
            <div class="begin">
                <button class="play">Play</button>
                <button class="instructions">Instructions</button>
            </div>
                <aside id="guesses">Guesses: 8</aside>
            <div id="mistakes"></div>
            <div class="animal">
                <img src="images/cow.png" alt="cow" class="cow">
            </div>
        </p>
        <section class="wordPlacement">
            <h3 id="randomWord"></h3>
        </section> 
            <h3 class="pick">Pick a Letter</h3>
        <div class="letter-buttons">
             <button id="letter" data-key="A">A</button>
             <button id="letter" data-key="B">B</button>
             <button id="letter" data-key="C">C</button>
             <button id="letter" data-key="D">D</button>
             <button id="letter" data-key="E">E</button>
             <button id="letter" data-key="F">F</button>
             <button id="letter" data-key="G">G</button>
             <button id="letter" data-key="H">H</button>
             <button id="letter" data-key="I">I</button>
             <button id="letter" data-key="J">J</button>
             <button id="letter" data-key="K">K</button>
             <button id="letter" data-key="L">L</button>
             <button id="letter" data-key="M">M</button>
             <button id="letter" data-key="N">N</button>
             <button id="letter" data-key="O">O</button>
             <button id="letter" data-key="P">P</button>
             <button id="letter" data-key="Q">Q</button>
             <button id="letter" data-key="R">R</button>
             <button id="letter" data-key="S">S</button>
             <button id="letter" data-key="T">T</button>
             <button id="letter" data-key="U">U</button>
             <button id="letter" data-key="V">V</button>
             <button id="letter" data-key="W">W</button>
             <button id="letter" data-key="X">X</button>
             <button id="letter" data-key="Y">Y</button>
             <button id="letter" data-key="Z">Z</button>
        </div>
    </body>
</html>
